<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dicee Game</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Play Game</h1>
        <div class="diceContainer">
            <div class="player1">
                <p>Player 1</p>
                <div class="dice dice6">
                    <div class="diceHole dice11 visible"></div>
                     <div class="diceHole dice12 visible"></div>
                    <div class="diceHole dice13 visible "></div>
                    <div class="diceHole dice14 visible"></div>
                    <div class="diceHole dice15 visible"></div>
                    <div class="diceHole dice16 visible"></div> 
                </div>
            </div>
            <div class="player2">
                <p>Player 2</p>
                <div class="dice dice4">
                    <div class="diceHole dice11 visible"></div>
                    <div class="diceHole dice12 visible"></div>
                    <div class="diceHole dice13 visible"></div>
                    <div class="diceHole dice14 visible"></div>
                    <div class="diceHole dice15 "></div>
                    <div class="diceHole dice16"></div>
                </div>
            </div>
            
        </div>
        <button onclick="play()">Click here to play</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
